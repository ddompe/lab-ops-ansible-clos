---
- name: Check the Switch Version
  hosts: switches
  gather_facts: yes
  vars:
    ops_debug: no
    cli:
      username: "{{ ops_username }}"
      password: "{{ ops_password }}"
      host: "{{ ansible_host }}"
      port: "{{ ansible_port }}"
    expected: OpenSwitch
  tasks:
    - name: show version CLI
      ops_command:
        commands:
          - show version
        provider: "{{ cli }}"
        waitfor:
          - "result[0] contains {{ expected }}"
        interval: 1
        retries: 2
      register: result
    - name: debug the result
      debug: var=result
      when: ops_debug

- name: L2 configuration for all the switches
  hosts: switches
  gather_facts: no
  vars:
    ansible_user: admin
    ops_debug: no
  roles:
    - role: switch
      ops_intf_admin_state: up

