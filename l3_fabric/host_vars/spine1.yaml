---
ops_vrfs:
  - name: vrf_default
    ports: [ eth1, eth2, eth3 ]
    bgp_routers:
      - as_number: 2001
        router_id: 172.16.1.1
        networks: [172.16.1.0/24, 172.16.3.0/24, 172.16.4.0/24, 172.16.5.0/24]
        neighbors:
          - address: 172.16.3.1
            remote_as: 1001
          - address: 172.16.4.1
            remote_as: 1002
          - address: 172.16.5.1
            remote_as: 1003

ops_intf_admin_state: up

ops_interfaces:
  - name: eth1
  - name: eth2
  - name: eth3

ops_ports:
  - name: eth1
    ipv4_address: 172.16.3.2/24
  - name: eth2
    ipv4_address: 172.16.4.2/24
  - name: eth3
    ipv4_address: 172.16.5.2/24
